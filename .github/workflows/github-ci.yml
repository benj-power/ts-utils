name: BP TypeScript Utilities CI

on:
  push:
    branches:
      - master
      - develop
      - feature/*
jobs:
  lint:
    name: lint
    runs-on: windows-latest
    steps:
      run: |
        npm lint
  test:
    name: test
    needs: lint
    runs-on: windows-latest
    steps:
      run: echo running unit tests; npm test
  build:
    name: build
    needs: [ lint, test ]
    runs-on: windows-latest
    steps:
      run: echo running build; npm run build