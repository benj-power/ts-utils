name: BP TypeScript Utilities CI

on:
  push:
    branches:
      # hyphen indicates list item
      - master
      - develop
      - feature/*
jobs:
  lint:
    name: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm run lint
  test:
    name: test
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm test
  build:
    name: build
    needs: [ lint, test ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm run build
  publish-major:
    name: Publish Major Release to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'MAJOR')
    steps:
      - uses: actions/checkout@develop
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Bump Version
        run: |
          npm ci
          npm version minor
      - name: Push updated version tag to develop
          uses: ad-m/github-push-action@develop
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
      - name: Publish to NPM Registry
          uses: actions/setup-node@v1
          with:
            node-version: 10
        run: |
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'

  publish-minor:
    name: Publish Minor Release to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'MINOR')
    steps:
      - uses: actions/checkout@develop
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Bump Version
        run: |
          npm ci
          npm version minor
      - name: Push updated version tag to develop
          uses: ad-m/github-push-action@develop
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
      - name: Publish to NPM Registry
          uses: actions/setup-node@v1
          with:
            node-version: 10
        run: |
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'

  publish-patch:
    name: Publish Bug Fix to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'PATCH')
    steps:
      - uses: actions/checkout@develop
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Bump Version
        run: |
          npm ci
          npm version patch
      - name: Push updated version tag to develop
          uses: ad-m/github-push-action@develop
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
      - name: Publish to NPM Registry
          uses: actions/setup-node@v1
          with:
            node-version: 10
        run: |
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'
