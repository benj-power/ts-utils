name: BP TypeScript Utilities CI

on:
  push:
    branches:
      # hyphen indicates list item
      - master
      - develop
      - feature/*
jobs:
  lint:
    name: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm run lint
  test:
    name: test
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm test
  build:
    name: build
    needs: [ lint, test ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm ci
          npm run build
  publish-major:
    name: Publish Major Release to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'MAJOR')
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: |
          npm ci
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version major
          git push
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'
  publish-minor:
    name: Publish Minor Release to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'MINOR')
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: |
          npm ci
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version minor
          git push
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'
  publish-patch:
    name: Publish Bug Fix to NPM Registry
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, 'PATCH')
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: |
          npm ci
          git config user.email "benjip44@gmail.com"
          git config user.name "benj"
          npm version patch
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git push
          npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '829c99a9-3408-47de-86cb-6ee18501827c'
